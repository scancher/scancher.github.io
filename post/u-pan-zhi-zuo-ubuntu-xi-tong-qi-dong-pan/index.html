              <h2 id="1工具准备">1.工具准备</h2>
<p>Ubuntu镜像下载地址：<a href="https://old-releases.ubuntu.com/releases/18.04.2/">Index of /releases/18.04.2 (ubuntu.com)</a></p>
<p>启动盘制作工具UltralSO下载（直接百度搜索下载即可）</p>
<h2 id="2使用软碟通制作启动u盘">2.使用软碟通制作启动U盘</h2>
<p>插上U盘，打开软碟通，选择继续试用（U盘里千万不要有任何文件，后面U盘会清空）<br>
<img src="https://scancher.github.io/post-images/1659593956546.jpg" alt="" loading="lazy"><br>
点击文件，选择打开，找到下载的Ubuntu镜像并打开<br>
<img src="https://scancher.github.io/post-images/1659594022842.jpg" alt="" loading="lazy"><br>
点击启动，选择写入硬盘映像<br>
<img src="https://scancher.github.io/post-images/1659594060768.jpg" alt="" loading="lazy"></p>
